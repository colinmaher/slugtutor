<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css" /> -->
  <!-- <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css" /> -->
  <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}"> {{include "web2py_ajax.html"}}
</head>

<body class="black">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="{{=URL('static', 'images/transparent_small_logo.png')}}">
      <!-- {{=MENU(response.menu)}} -->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        {{=auth.navbar(mode='default')}}
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  {{if response.flash:}}
  <div class="alert alert-primary" role="alert">
    {{=response.flash}}
  </div>
  {{pass}}


  <main>
    {{include}}
  </main>
  <footer>
    Copyright @ 2018
  </footer>
  <script src="{{=URL('static', 'js/jquery.js')}}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
<script src="{{=URL('static','js/marked.min.js')}}"></script>
<script src="{{=URL('static','js/vue.min.js')}}"></script>
{{block bottomjs}}{{end}}
<script>
  jQuery('.social a').each(function () {
    var t = jQuery(this);
    t.attr('href', t.attr('href').replace('{url}', encodeURIComponent(window.location.href)));
  });
</script>

</html>
