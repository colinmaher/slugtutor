<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css" />
  <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}"> {{include "web2py_ajax.html"}}
</head>

<body class="black">
  {{if response.flash:}}
  <div class="w2p_flash">
    {{=response.flash}}
  </div>
  {{pass}}
  <header class="padded black">
    <div class="container middle max900">
      <div class="fill middle">
        <label class="ham padded fa fa-bars" for="menu"></label>
        <div class="burger accordion">
          <input type="checkbox" id="menu" /> {{=MENU(response.menu,_class='menu')}}
          <ul class="menu right">
            <li>
              {{=auth.navbar(mode='dropdown')}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  
  <main class="white">
    {{include}}
  </main>
  <footer>

    <div class="container padded max900">
      <div class="fill">
        Copyright @ 2018
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
<script src="{{=URL('static','js/marked.min.js')}}"></script>
<script src="{{=URL('static','js/vue.min.js')}}"></script>
{{block bottomjs}}{{end}}
<script>
  jQuery('.social a').each(function () {
    var t = jQuery(this);
    t.attr('href', t.attr('href').replace('{url}', encodeURIComponent(window.location.href)));
  });
</script>

</html>
